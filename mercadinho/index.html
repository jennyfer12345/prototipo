<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercadinho</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Inspiration&family=Kanit:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Caveat:wght@600&family=Inspiration&family=Kanit:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <script src="script.js"></script>
    <header>Estoque</header>
    <div class="content">
      <div class="add"><h2>Adicionar Item</h2>
        <div class="addcontent">
          <div class="inputs">
          <input class="inpt1" type="text" placeholder="Nome">
          <input class="inpt1" type="text" placeholder="ID">
          <input class="inpt1" type="text" placeholder="Prateleira">
          <input class="inpt1" type="text" placeholder="Seção">
          <button id="bt1">Adicionar</button>
          </div>
        </div>
      </div>
      <button id="bt">Ver tabela</button>
      <div class="rmv"><h2>Remover Item</h2>
        <div class="addcontent">
          <div class="inputs">
            <input class="inpt2" type="text" placeholder="ID">
            <input class="inpt2" type="text" placeholder="Prateleira">
            <input class="inpt2" type="text" placeholder="Seção">
            <button id="bt2">Eu amo o caio</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
